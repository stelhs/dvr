{
    "varStorageDir": "/root/dvr/var_storage",

    "httpServer": {
        "host": "0.0.0.0", # dvr listening host address
        "port": 5255, # dvr listening port number
        "wwwDir": "/root/dvr/www",
        "globalHttp": "http://site.org:5526"
    },

    "videoRecorder": {
        "videoFileDuration": 60, # in seconds
        "minFileSize": 10, # in Megabytes
        "dir": "/storage/video_archive/",
        "maxSizeGb": 12000,             # Max storage size in GB
        "openRtspCb": "/root/dvr/src/open_rtsp_callback.sh"
    },

    "frameRecorder": {
        "tmpDir": "/tmp/dvr_frame_recorder",
        "frequency": 1, # fps
        "jpegDir": "/storage/video_archive/jpeg",
        "jpegFramesWww": "/video_archive/jpeg",
        "fontFile": "/root/dvr/DejaVuSansMono-Bold.ttf"
    },

    "timelapse": {
        "dir": "/storage/video_archive/timelapse"
    },

    "skynetServer": {
        "host": "192.168.0.1",
        "port": 2104
    }
}
